<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Part-2</title>
</head>
<body>
    <!-- Lists in HTML -->

    <!-- There are 2: Ordered [ol] n Unordered [ul], list is created with the help of [li] -->

    <!-- [ol] Lists are in Numerical form-->

    <h3>Ordered List for Studying</h3>

    <ol>
        <li>Books</li>
        <li>Dedication</li>
        <li>Peace</li>
    </ol>

    <!-- [ul] Lists are in Bullet points-->

    <h3>Unordered List for Making tea</h3>

    <ul>
        <li>Boil water</li>
        <li>Add tea leaf n sugar</li>
        <li>Add milk n serve. </li>
    </ul>

    <!-- Anchor tag: to add links which will render to other page. (href) is an attribute here, which helps in redirecting us to the page whose link has been provided to us-->

    <a href="https://www.google.com">Google</a>

    <!-- Image tag: src n alt are attributes. src helps in adding the (image address) n alt is a text if incase our pic does'nt appear on the screen. N it also helps screen readers which image is set on the website. -->

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ94q_9F1WBMWsvFeeq-Yx36eJ2sv6c2Ng1rg&usqp=CAU" alt="A chocolate cake's piece">

    <!-- HTML elements are not case-sensitive. Means <p> <P> are the same thing. But it's better to write it like ths: [<p> </p>] instead of [<p> </P>] to increase code readability -->
</body>
</html>

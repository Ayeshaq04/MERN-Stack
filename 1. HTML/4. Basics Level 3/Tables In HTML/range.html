<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Choose your range:</label>
        <input type="range" name="vol" id="vol" min="0" max="100">    
        <button>Submit</button>
    </form>
</body>
</html>

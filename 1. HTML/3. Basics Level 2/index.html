<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 [HTML]</title>
</head>
<body>

    <h1>Level 2 [HTML] </h1>

    <!--  Inline n Block Elements
    Inline: those who takes up space as much they need it. 
    Block: covers the whole area, even if it doesn't need this much space. -->

    <!-- Div elem: helps n grouping elements-->
    <!-- Span: inline elem, n used to group elements for styling purposes -->

    <div>
        <h4>This is a h4 tag inside Div tag</h4>
        <p>This is a Div <span> element </span> in paragraph tag</p>
    </div>

    <!-- hr tag: used to give a horizontal line [just to divide 2 sections] -->
    
    <hr>

    <!-- supscript <sup> n subscript <sub> could b used while writing any Math formula or any Chemistry's chemicals -->

    <p>H<sub>2</sub>O</p>   
    <!-- subscript: used to write numbers below [lowered baseline using smaller text]  -->

    <p>X<sup>2</sup>Y<sup>3</sup></p>
    <!-- supscript: used to write number/elem above our actual letter/elem [raised baseline using smaller text.] -->

    <!-- Semantic tags: Tags jinhe padh k smjh aa jye k kis cheez k liye use ho rha hai. Eg. header, footer, section  -->

    <hr>

    <section>This is my section element. </section>
    <main>This is my main section in my website. Main tag used here!</main>

    <hr>

    <!-- Emmet tags: 
            eg.  [nav>ul>li*3] which basically means nav will be the parent elem, in which ul n li are it's child elem's  -->

    <footer>This is the end of this Level 2 [HTML], footer tag used!</footer>        





</body>
</html>

    <h1>CSS Part-04</h1>
    <h2>Animations & Transitions</h2>

    <h3>Alpha Channel n Opacity</h3>

    <!-- Aplha Channels: (RGBa) 'a' will be for the opacity. color kitna zyda visible hoga ya hidden hoga. Ranges from 0-1 [0-hidden, 1-visible] We can even give that value through Hexadecimal-numbers [00-ff]-->

    <div>
        <h2>Hey there!</h2>
    </div>

    <!-- Opacity: Pure elem ki he color property set krta hai. If we use this property with 0 value, then everything would be hidden. On the other hand if we use that value it would only work on color. But this prop will be used for the whole elem -->

    <div id="opac">
        <h2>Hey there!</h2>
    </div>

<hr>

    <h3>CSS Transitions</h3>

    <div id="you">
    </div>

<hr>

    <h3>CSS Transformation</h3>
    <!-- rotate, scale, skew, translate -->
    
    <section>
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>

<hr>
